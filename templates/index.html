<!DOCTYPE html>

<html lang="eng">
    <head> Calories Burn Prediction</head>
    <body >
        <form action="{{ url_for('predict')}}" method="post">
        <h1> Predict calories Burned </h1>
        <br>
        <h2>Select the Gender</h2><select id="Gender" name="Gender" required="required">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <h3>Enter Your Age  </h3><input id="Age" name="Age" required="required" type="number"><br>
        <h4>Enter Your Height (in cm) </h4><input id="Height" name="Height" required="required" type="number"><br>
        <h5>Enter Your Weight (in Kgs)</h5><input id="Weight" name="Weight" required="required" type="number"><br>
        <h6>Enter the Work Duration (in minutes)</h6><input name="Duration" id="Duration" required="required" type="number"><br>
        <h7>Enter the Heart Rate</h7><input id="Heart" name="Heart" required="required" type="number"><br>
        <h8>Enter the Body Temperature </h8><input id="Body" name="Body" required="required" type="number">

        
        <br><br>
        <button id="submit" type="submit">Submit</button>
        </form>

        <br>
        <h9>{{prediction_text}}</h9>

    </body>
</html>
